<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商品详情</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/commodity_details.css">
		<script src="js/jquery-3.6.1.min.js"></script>
		<script src="js/login.js"></script>

	</head>
	<body>
		<div id="light" class="white_content">
			<div class="login_logo fl">
				<div class="tab">
					<h3>助农网LOGO</h3>
				</div>
			</div>
			<div class="login_content fl">
				<span>账号登录</span>
				<a href="javascript:void(0)" onclick="loginClose()">关闭</a>

				<form class="login_content_form" action="">
					<p>
						<input type="text" value="" placeholder="手机号/用户名/邮箱">
					</p>
					<p>
						<input type="password" value="" placeholder="密码">
					</p>
					<a class="forgot_password fr" href="javascript:void(0)">忘记密码？</a>
					<p>
						<input class="login_btn" type="submit" value="登录">
					</p>
				</form>
			</div>
		</div>

		<div id="fade" class="black_overlay"></div>

		<iframe src="shortcut.html" width="100%" height="52px" frameborder="0" scrolling="no"></iframe>

		<iframe src="header.html" width="100%" height="130px" frameborder="0" scrolling="no"></iframe>

		<div class="details_body">
			<div class="test_center wrapper">
				<div class="left_guangao fl">
					<p class="shuli">
						我是广告
					</p>
				</div>
				<div class="right_content fr">
					<div class="details_content_top">
						<div class="details_content_top_img  fl">
							<img src="img/pear.jpg" alt="">
						</div>
						<div class="details_content_top_right_content  fr">
							<p class="details_title">新鲜雪梨赵州雪花梨</p>
							<p>价格 ￥19.0</p>
							<p>
								<span>配送至</span>
								<select name="">
									<option value="">广东省</option>
								</select>
								<select name="">
									<option value="">湛江市</option>
								</select>
								<select name="">
									<option value="">麻章区</option>
								</select>
								<select name="">
									<option value="">麻章镇</option>
									<option value="">太平镇</option>
									<option value="">湖光镇</option>
									<option value="">硇洲镇</option>
								</select>
							</p>
							<p>
								<span>购买数量</span>
								<input class="number" type="number" min="1" max="10" step="1" value="1" />
								<span>库存：10</span>
							</p>
							<p>
								<button type="button" class="details_btn">加入购物车</button>
								<button type="button" class="details_btn">立即购买</button>
							</p>
						</div>
					</div>

					<div class="details_content_bottom">
						<p>赵县雪花梨果形长圆，色泽鲜雅，果面有浅褐色斑点，个头硕大而皮薄，单果平均
							350克，大个儿有500多克。果肉洁白似雪，汁多味甜，质细脆嫩，有冰糖味和怡人的香气。贮藏后，果皮渐呈金黄色。据科学化验分析，雪花梨除含有较高的糖分，果酸外，还含有蛋白质、脂肪、维生素C，矿物质和碳水化合物。甜度普遍提高一至二度，含糖量达13.8%，比“天津
							鸭梨”高3%左右</p>
					</div>
				</div>
			</div>
		</div>

		<iframe src="footer.html" width="100%" height="350px" frameborder="0" scrolling="no"></iframe>
		<script src="js/commodity_details.js"></script>
	</body>
</html>
